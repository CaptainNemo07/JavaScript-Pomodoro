<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Merienda+One|Pacifico" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="thick-border"> <!-- outside border circle -->
    <div class=""><!-- box inside circle holding timer -->
      <h2 class="">Pomodoro Timer</h2>

    <div class="button-border ">
      <button id="addFive" class="btn btn-block btn-success">+ 5 minutes</button>
      <button id="subFive" class="btn btn-block btn-danger">- 5 minutes</button>


    </div>
      <div class=""> <!-- timer -->
            <div class="round-border circle-size center">
              <button id="startButton" class="start-stop-button btn-primary">Start</button>
                <h1 id="time" class="timer-numbers">
                  00:25:00
                </h1>

            </div>
      </div>
    </div>









  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="timer.js"></script>
  <script src="main.js"></script>

</body>
